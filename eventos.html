<body>
    <main class="container">
        <h1>Manejo de Eventos</h1>
        <article>
        <h2>Propiedad <code>on</code></h2>
    <button onclick="saludar()">Saludar</button>
    <output id="salida_boton">Nada por ahora</output>
    </article>
    <article>
        <h2>Event listener</h2>
        <button id="otro_boton">Otro boton</button>
        <output id="salida_otro">Nada por ahora</output>
        
    </article>

    <article>
        <h2>Eventos de Input</h2>
        <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" autocomplete="off">
        </form>
        <output id="salida_teclado">Nada por aca</output>
    </article>
    <article >
        <h2>Eventos de Tipo <code>Submit</code></h2> 
        <form id="miform">
        <fieldset>
            <label for="a">
                Valor <code>A</code>
            </label>
            <input type="number" name="a" id="a">
        </fieldset>
        <fieldset>
            <label for="b">
                Valor <code>B</code>
            </label>
            <input type="number" name="b" id="b">
        </fieldset>
        <fieldset>
           <button type="submit" id="sumarbtn">Sumar
           </button>
        </fieldset>
    </form>
    <code id="salida_suma">0</code>
    </article>
</main>
    <script src="eventos js.js"></script>
</body>
</html>
