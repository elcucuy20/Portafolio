<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty - Personajes</title>

  <style>
    /* Estilos generales */
    .card {
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    /* Estilos del modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #modal-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #modal-description p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Personajes de Rick and Morty</h1>
  <div id="character-list"></div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="" />
      <h2 id="modal-name"></h2>
      <div id="modal-description"></div>
    </div>
  </div>

  <script src="js/nuevo.js"></script>
</body>
</html>
